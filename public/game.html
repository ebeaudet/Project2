<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Triviass</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Notable" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Notable" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-3">
            <a class="navbar-brand" id="gameName" href="#">Smel.ly Trivia</a>
        </nav>
        <div class="row">
            <div class="categories">
                <div class="col-md-4 box catColOne">
                    <span class="catBox" id="catOne"></span>
                </div>
                <div class="col-md-4 box catColTwo">
                    <span class="catBox" id="catTwo"></span>
                </div>
                <div class="col-md-4 box catColThree">
                    <span class="catBox" id="catThree"></span>
                </div>
                <div class="col-md-4 box catColFour">
                    <span class="catBox" id="catFour"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="easyQuestions"></div>
        </div>
        <div class="row">
            <div id="mediumQuestions"></div>
        </div>
        <div class="row">
            <div id="hardQuestions"></div>
        </div>
    </div>

    <!-- modal starts here -->

    <div class="modal fade" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="question-object"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="category"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="questionDiv">

                    </div>
                    <div class="answers">
                        
                    </div>
                   
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/triviaquery.js"></script>
    <script src="./assets/js/triviaClick.js"></script>

    <footer class="text-center">
        <a href="/api/home">home page</a> | <a href="">Github Repo</a>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
