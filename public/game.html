<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Triviass</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Notable" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css">
    <link rel="stylesheet" type="text/css" href="./assets/styles/homestyles.css">
    <link href="https://fonts.googleapis.com/css?family=Notable" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div>
            <h2>SMEL.ly Trivia!!!</h2>
        </div>

        <div class="row">
            <div class="categories">
                <div class="col-md-4 box catBoxTop catColOne">
                    <span class="catBox" id="catOne"></span>
                </div>
                <div class="col-md-4 box catBoxTop catColTwo">
                    <span class="catBox" id="catTwo"></span>
                </div>
                <div class="col-md-4 box catBoxTop catColThree">
                    <span class="catBox" id="catThree"></span>
                </div>
                <div class="col-md-4 box catBoxTop catColFour">
                    <span class="catBox" id="catFour"></span>
                </div>
                <div class="col-md-4 playerList" id="playerList">
                    <div id="playersInGame"></div>
                    <button class="btn btn-danger" onclick="resetPlayers()">Reset Players</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="easyQuestions"></div>
        </div>
        <div class="row">
            <div id="mediumQuestions"></div>
        </div>
        <div class="row">
            <div id="hardQuestions"></div>
        </div>
    </div>

    <!-- modal starts here -->

    <div class="modal fade" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="question-object"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="category"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="questionDiv">

                    </div>
                    <div class="answers">

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

     <!-- game over modal starts here -->
     <div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"> Game Over!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="gameOverDiv">

                    </div>
                    <div class="winner">
                        And the winner is: 
                    </div>
                    <div>
                    <a href="/">Play again?</a> | 
                    </div>  

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/triviaClick.js"></script>
    <script src="./assets/js/triviaquery.js"></script>

    <footer class="text-center">
        <a href="/api/home">home page</a> | <a href="">Github Repo</a>
    </footer>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->

    <script>
        $(function () {

            causeRepaintsOn = $("h1, h2, h3, p");

            $(window).resize(function () {
                causeRepaintsOn.css("z-index", 1);
            });

        });
    </script>
</body>

</html>
