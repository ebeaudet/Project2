<body>

    <div class="container">

        <img src="./assets/img/soundicon.png" id="soundIcon"><div>music</div>
        <img src="./assets/img/soundicon.png" id="soundIcon2"><div>sound effects</div>
            </div>
        <div class="row">
            <div class="categories">
                <div class="col-md-4 box catBoxTop catColOne">
                    <span class="catBox" id="catOne"></span>
                </div>
                <div class="col-md-4 box catBoxTop catColTwo">

    <!-- modal starts here -->

    <div class="modal fade" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="question-object"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="category"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>

                </div>
                <div class="modal-body">
                    <div class="questionDiv">

                    </div>
                    <div class="answers">

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

     <!-- game over modal starts here -->
     <div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content modalInfo">
                <div class="modal-header">
                    <h5 class="modal-title"> Game Over!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="gameOverDiv">

                    </div>
                    <div class=>
                        <h5 class = "winner">And the winner is: </h4>
                    </div>
                    <div>

                    <h3><a class="playAgainLink" href="/">Play again?</a></h3>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/howler.js"></script>
    <script>

    var sound = new Howl({
    src: ['./assets/sounds/atmosphere.mp3'],
    autoplay: true,
    volume: 0.5
        });

    var sound2 = new Howl({
    src: ['./assets/sounds/wrongbuzz.mp3'],
    autoplay: false,
    volume: 0.3
        });

    var sound3 = new Howl({
    src: ['./assets/sounds/correct.mp3'],
    autoplay: false,
    volume: 0.5
        });

        var sound4 = new Howl({
    src: ['./assets/sounds/airhorn.mp3'],
    autoplay: false,
    volume: 0.5
        });


    var soundEffects=true;
    var id1 = sound.play();
    // var id2 = sound2.play();
    console.log(id1);

    $("#soundIcon").click(function() {
        if(sound.playing(id1)===false){
            sound.play(id1);
            $("#soundIcon").attr("src", "./assets/img/soundicon.png");
        }
        else {
            $("#soundIcon").attr("src", "./assets/img/nosoundicon.png");
            sound.pause(id1);
        }
    });

    $("#soundIcon2").click(function() {
        if(soundEffects){
            sound2._volume = 0;
            sound3._volume = 0;
            sound4._volume = 0;
            soundEffects=false;
            $("#soundIcon2").attr("src", "./assets/img/nosoundicon.png");
        }
        else {
            sound2._volume = 0.3;
            sound3._volume = 0.5;
            sound4._volume = 0.5;
            soundEffects=true;
            $("#soundIcon2").attr("src", "./assets/img/soundicon.png");
        }
    });


    ;
    </script>
    <script src="./assets/js/index.js"></script>
